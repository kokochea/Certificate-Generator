<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Certificate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back-link {
            text-align: center;
            margin-top: 15px;
        }
        .back-link a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Create Certificate</h1>

    {% if message %}
        <p style="color: red; text-align: center;">{{ message }}</p>
    {% endif %}

    <form id="certificateForm" method="POST" action="{{ url_for('generate_and_add_certificate') }}" enctype="multipart/form-data">
        <label for="participant_name">Participant Name(s):</label>
        <textarea name="participant_name" rows="3" placeholder="Enter participant names, one per line" required></textarea>

        <label for="course_name">Course Name:</label>
        <input type="text" name="course_name" required>

        <label for="date_place">Date and Place:</label>
        <input type="text" name="date_place" required>

        <label for="course_details">Course Details:</label>
        <input type="text" name="course_details" required>

        <label for="coordinator_name">Coordinator Name:</label>
        <input type="text" name="coordinator_name" required>

        <label for="coordinator_title">Coordinator Title:</label>
        <input type="text" name="coordinator_title" required>

        <label for="director_name">Director Name:</label>
        <input type="text" name="director_name" required>

        <label for="director_title">Director Title:</label>
        <input type="text" name="director_title" required>

        <label for="description_text">Description Text:</label>
        <textarea name="description_text" rows="4" required></textarea>

        <label for="objective_text">Objective Text:</label>
        <textarea name="objective_text" rows="4" required></textarea>

        <label for="study_plan_items">Study Plan Items (one per line):</label>
        <textarea name="study_plan_items" rows="4" required></textarea>

        <label for="codigo_curso">Course Code:</label>
        <input type="text" name="codigo_curso" required>

        <label for="template_image">Certificate Template:</label>
        <input type="file" name="template_image" accept="image/*" required>

        <label for="template_second_image">Second Page Template:</label>
        <input type="file" name="template_second_image" accept="image/*" required>

        <label for="coordinator_signature">Coordinator Signature:</label>
        <input type="file" name="coordinator_signature" accept="image/*" required>

        <label for="director_signature">Director Signature:</label>
        <input type="file" name="director_signature" accept="image/*" required>

        <button type="submit">Generate Certificate</button>
    </form>

    <div class="back-link">
        <a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
    </div>
</div>

<script>
    document.getElementById("certificateForm").onsubmit = function() {
        setTimeout(function() {
            alert("Your certificate is being generated. The download will start shortly.");
        }, 500);
    };
</script>

</body>
</html>
