<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .button-container a {
            text-decoration: none;
            padding: 12px 20px;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            display: inline-block;
        }
        .button-container a:hover {
            background-color: #0056b3;
        }
        .logout {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
        .logout a {
            text-decoration: none;
            background: #ff4b5c;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
        }
        .logout a:hover {
            background: #d43f4a;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logout">
        <a href="{{ url_for('admin_logout') }}">Logout</a>
    </div>

    <h1>Admin Dashboard</h1>

    {% if message %}
        <p style="color: red;">{{ message }}</p>
    {% endif %}

    <div class="button-container">
        <a href="{{ url_for('admin_create_certificate') }}">Generate Certificate</a>
        <a href="{{ url_for('verify_certificate') }}">Verify Certificate</a>
        <a href="{{ url_for('admin_view_certificates') }}">View Certificates</a>
    </div>
    
</div>

</body>
</html>
